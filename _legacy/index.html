<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>保護猫育成MVP</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#0b0c10">
</head>
<body>
  <header class="header">
    <div class="title">🐾 保護猫育成（MVP）</div>
    <button id="btnReset" class="btn btn-ghost" type="button">はじめから</button>
  </header>

  <main class="container">
    <!-- HOME -->
    <section id="screenHome" class="screen is-active" aria-label="ホーム">
        <div id="homeNotice" class="home-notice" hidden></div>
      <div class="card hero">
       <div class="cat-face">
  <img id="catPhoto" src="./cat.png" alt="猫" />
</div>

        <div class="cat-name-row">
          <div class="cat-name" id="catName">ミケ</div>
          <button id="btnRename" class="btn btn-small" type="button">名前</button>
        </div>
        <div class="timer" id="tickTimer">次の変化まで：--:--</div>
      </div>

      <div class="card">
        <h2 class="card-title">状態</h2>

        <div class="stat">
          <div class="stat-label">🍚 空腹</div>
          <div class="meter"><div id="barHunger" class="bar"></div></div>
          <div id="txtHunger" class="stat-val">0</div>
        </div>

        <div class="stat">
          <div class="stat-label">💭 ストレス</div>
          <div class="meter"><div id="barStress" class="bar"></div></div>
          <div id="txtStress" class="stat-val">0</div>
        </div>

        <div class="stat">
          <div class="stat-label">🧼 汚れ</div>
          <div class="meter"><div id="barDirty" class="bar"></div></div>
          <div id="txtDirty" class="stat-val">0</div>
        </div>

        <div class="stat">
          <div class="stat-label">💗 信頼</div>
          <div class="meter"><div id="barTrust" class="bar bar-good"></div></div>
          <div id="txtTrust" class="stat-val">0</div>
        </div>

        <div id="warnings" class="warnings"></div>
      </div>
    </section>

    <!-- CARE -->
    <section id="screenCare" class="screen" aria-label="お世話">
      <div class="card">
        <h2 class="card-title">お世話</h2>
       <div class="grid cat-grid">
  <button class="btn catbtn action" data-action="feed" type="button" aria-label="ごはん">
    <svg class="catshape" viewBox="0 0 100 100" aria-hidden="true">
      <!-- 猫の顔シルエット（簡易） -->
      <path d="M20 40 L12 20 L30 32 Q40 22 50 22 Q60 22 70 32 L88 20 L80 40
               Q90 55 82 70 Q70 88 50 88 Q30 88 18 70 Q10 55 20 40 Z"/>
    </svg>
    <span class="catbtn-content">🍚<br>ごはん</span>
  </button>

  <button class="btn catbtn action" data-action="play" type="button" aria-label="遊ぶ">
    <svg class="catshape" viewBox="0 0 100 100" aria-hidden="true">
      <path d="M20 40 L12 20 L30 32 Q40 22 50 22 Q60 22 70 32 L88 20 L80 40
               Q90 55 82 70 Q70 88 50 88 Q30 88 18 70 Q10 55 20 40 Z"/>
    </svg>
    <span class="catbtn-content">🧶<br>遊ぶ</span>
  </button>

  <button class="btn catbtn action" data-action="clean" type="button" aria-label="掃除">
    <svg class="catshape" viewBox="0 0 100 100" aria-hidden="true">
      <path d="M20 40 L12 20 L30 32 Q40 22 50 22 Q60 22 70 32 L88 20 L80 40
               Q90 55 82 70 Q70 88 50 88 Q30 88 18 70 Q10 55 20 40 Z"/>
    </svg>
    <span class="catbtn-content">🧼<br>掃除</span>
  </button>

  <button class="btn catbtn action" data-action="rest" type="button" aria-label="休む">
    <svg class="catshape" viewBox="0 0 100 100" aria-hidden="true">
      <path d="M20 40 L12 20 L30 32 Q40 22 50 22 Q60 22 70 32 L88 20 L80 40
               Q90 55 82 70 Q70 88 50 88 Q30 88 18 70 Q10 55 20 40 Z"/>
    </svg>
    <span class="catbtn-content">💤<br>休む</span>
  </button>
</div>


        <div class="result" id="lastResult">なにをする？</div>
        <div class="note">
          <div>※ 5分ごとに少し変化します（放置OK）</div>
          <div>※ 友達にURLで共有したい場合は、後で「ローカルサーバー」で開きます</div>
        </div>
      </div>
    </section>

    <!-- LOG -->
    <section id="screenLog" class="screen" aria-label="ログ">
      <div class="card">
        <h2 class="card-title">ログ</h2>
        <div id="logList" class="log"></div>
        <button id="btnClearLog" class="btn btn-ghost" type="button">ログを消す</button>
      </div>
    </section>
  </main>

  <nav class="tabbar" aria-label="タブ">
    <button class="tab is-active" data-tab="home" type="button">🏠 Home</button>
    <button class="tab" data-tab="care" type="button">🫶 お世話</button>
    <button class="tab" data-tab="log" type="button">📝 ログ</button>
  </nav>

  <script src="./app.js"></script>
  <script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./service-worker.js");
}
</script>
</body>
</html>
